<p-timeline [value]="events" align="alternate" class="love-timeline">

  <!-- Timeline Icon -->
  <ng-template pTemplate="marker" let-event>
    <span class="timeline-icon">
      <i [class]="event.icon"></i>
    </span>
  </ng-template>

  <!-- Timeline Content -->
  <ng-template pTemplate="content" let-event>
    <div class="timeline-card">

      <h3 class="title">{{ event.title }}</h3>
      <span class="date">{{ event.date }}</span>
      <p class="text">{{ event.text }}</p>

      <!-- Engagement Images -->
      <div class="image-grid" *ngIf="event.images">
        <img
          *ngFor="let img of event.images"
          [src]="img"
          alt="Engagement Photo"
        />
      </div>

      <!-- Pre-wedding Video -->
      <div class="video-wrapper" *ngIf="event.youtubeId">
        <iframe
          [src]="getYoutubeUrl(event.youtubeId)"
          width="100%"
          height="315"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

    </div>
  </ng-template>

</p-timeline>
